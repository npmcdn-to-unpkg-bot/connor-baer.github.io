{% assign navurl = page.url | remove: 'index.html' %}
<div id="js-nav" class="navigation ctnr-wide">
    <ul class="navigation-items">
	    {% for page in include.nav | sort: 'order' %}
	    {% assign anchor = page.url | slice: 1 %}
	    <li class="navigation-item"><a {% if anchor == '#' %}data-scroll{% endif %} class="navigation-link" id="{% if page.url == navurl %}active{% endif %}" href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
	    {% endfor %}
    </ul>
</div>
