<div id="navigation" {% unless site.headroom == false %}class="headroom"{% endunless %}>
  <div class="navcontrols">
    <a id="menu">Menu</a>
    <a id="close">Close</a>
  </div>
  <div class="navbar unstyle">
    <nav>
      <ul>
        {% assign pages_list = site.pages %}
        {% for node in pages_list %}
          {% if node.title != null %}
            {% if node.layout == "page" %}
              <li><a id="{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a></li>
            {% endif %}
          {% endif %}
        {% endfor %}

        {% for s in site.nav_items %}
          {% if s[1] %}
            <li>
              <a href="{{ s[1] }}">{{s[0]}}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</div>
