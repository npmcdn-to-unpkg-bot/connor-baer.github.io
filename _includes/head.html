<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="theme-color" content="{{ site.color.primary-darker }}">

  

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles.css">

  <!-- Typekit -->
  <script src="https://use.typekit.net/rnf3gir.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">

  {% seo %}
</head>
