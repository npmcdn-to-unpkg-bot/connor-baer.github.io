# Dependencies
markdown:             kramdown
highlighter:          rouge


# Gems
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-redirect-from


# Settings
color:                
  primary:            '#0000FF'
  primary-darker:     '#0000E0'
  primary-lighter:    '#3333FF'
  primary-lighterer:  '#5C5CFF'
exclude:              [CNAME, README.md, NOTES.md, .gitignore, js, sass, .gulpfile, node_modules]
sass:
  sass_dir:           _sass
  style:              compressed


